<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Invitation Card</title>
    <style>
        /* General Reset */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f1e7;
            font-family: 'Georgia', serif;
        }

        .card-container {
            position: relative;
            width: 600px; /* Increased width */
            height: 550px; /* Square design */
            background: url('https://images.pexels.com/photos/3925875/pexels-photo-3925875.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center/cover;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        /* Lens Hover Effect */
        .lens-hover {
            position: absolute;
            top: 42%; /* Adjusted position */
            left: 42%; /* Centered more precisely */
            width: 200px; /* Enlarged lens size */
            height: 200px; /* Enlarged lens size */
            border-radius: 50%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease-in-out;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid transparent;
        }

        .lens-hover:hover {
            transform: scale(2.5); /* Enlarges the lens on hover */
            background-color: rgba(255, 255, 255, 0.9);
            border: 3px solid #7147c4;
            box-shadow: 0 0 15px rgba(196, 126, 71, 0.7);
            position:absolute;
            top:30%;
            left:33%;
        }

        /* Invitation Text Reveal */
        .invitation-text {
            text-align: center;
            font-size: 4.5px; /* Increased text size */
            font-weight: bold;
            color: black;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            line-height: 1.5;
        }

        .lens-hover:hover .invitation-text {
            opacity: 1; /* Text fades in on hover */
        }
        .bpharmacy-batch {
            color:rgb(255, 0, 30);
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size:7px;
}
        .name{
            color:#2b768b;
            font-family:Arial, Helvetica, sans-serif;
            font-size:10px;
            text-decoration-line: underline ;
            text-underline-position:inherit;
            text-decoration-color: aqua;
        }
        
        .Freshers-party{
            font-size: 20px;
            font-family: 'Dancing Script', cursive;
            color:#0cff79

        }
        
        
        .GMC{
            color:green;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <!-- Lens Hover Zone -->
        <div class="lens-hover">
            <div class="invitation-text">
                <div class="bpharmacy-batch">THE B.PHARMACY BATCH 2022 <br>invites you</div>
                <br><div class="name">Anjana Poudel</div> 
                <strong>to the </strong><br><div class="Freshers-party">Fresher's Party</div> <br> Hotel Pauwa</strong> <br>Pokhara, Lakeside, Street no.1 <br>
                <br><strong>Date:</strong> December 12, 2024, Thursday<br>
                <strong>Time:</strong> 12:15 PM
               
                <br><br><img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fgmc.edu.np%2Fassets%2Fsite%2Fimg%2Flogo.png&f=1&nofb=1&ipt=b9aca9fca46c5c3392c9888210b6da924c836dec81ce4c6f49188e5f95c60f71&ipo=images" width="35px" height="31px">
                <div class="GMC" >Gandaki Medical College <br> Teaching Hospital and Research Center</div>
            </div>

        </div>
    </div>
</body>
</html>
